<div>
    <script>
        // calculateClass('A');
    </script>
    <form ng-submit="addNewIPv4Data()" method="post" >

        <div style="margin-top:20px;" class="jumbotron sliderMenu" ng-show="addingMenu">
            <div class="well">
            <div style="float:left">
                <md-button class="md-fab md-mini" ng-click="addRow()">
                    <em class="fa fa-plus"></em>
                </md-button>
                <label>Add New Row</label>
            </div>
            <div>
                <md-button class="md-fab md-primary md-mini" ng-click="showIPCalculator= !showIPCalculator">
                    <em class="fa fa-calculator"></em>
                </md-button>
                <label>IP Calculator</label>
            </div>
                </div>
            <!-- <hr> -->
            <table id="tableID" class="table table-striped table-bordered">
                <thead align="center">
                <tr>
                    <th>Source IP Address</th>
                    <th>Netmask</th>
                    <!-- <th>Source Subnet Mask</th> -->
                    <th>Destination IP Address</th>
                    <th>Destination Subnet Mask</th>
                    <th>Source Port Address</th>
                    <th>Destination Port Address</th>
                    <th>Priority</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="new_data in IPv4_new_data track by $index" class="tableRow">
                    <td class="data_srcIP"><input type="text" ng-model="new_data.sourceIP" class="form-control "></td>
                    <td class="data_srcSub"><input type="text" ng-model="new_data.sourceSubnet" class="form-control"></td>
                    <td class="data_destIP"><input type="text" ng-model="new_data.destIP" class="form-control"></td>
                    <td class="data_destSub"><input type="text" ng-model="new_data.destSubnet" class="form-control"></td>
                    <td class="data_srcPort"><input type="text" ng-model="new_data.sourcePort" class="form-control"></td>
                    <td class="data_destPort"><input type="text" ng-model="new_data.destPort" class="form-control"></td>
                    <td class="data_pri"><input type="text" ng-model="new_data.priority" class="form-control"></td>
                    <td>
                        <div layout="row">
                            <md-button class="md-fab md-warn md-mini" ng-click="deleteNewData($index)" title="Delete">
                                <em class="fa fa-trash-o fa-lg"></em>
                            </md-button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <!--IP Calculator-->
            <div class="well sliderMenu" ng-show="showIPCalculator">
                <h2 class="md-headline">IP Calculator</h2>
                <ip-calculator></ip-calculator>
            </div>

            <!--<input ng-model="sourceIP" type="number" class="form-control">-->
            <!--<md-button class="md-primary md-raised" ng-click="toBinary()">Convert to Binary</md-button>-->
            <!--<label>Address In Binary:</label>-->
            <!--<h1>{{ sourceIPinBinary }}</h1>-->
            <label>JSON Formatted Data </label>
            <pre>{{ IPv4_new_data | json }}</pre>
            <md-button
                    type="submit"
                    name="submitData"
                    style="float:right;"
                    class="md-raised md-primary"
                    ng-click="addNewIPv4Data()">
                Submit
            </md-button>
        </div>
    </form>
</div>
